<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#1b191b"/>
  <meta name="color-scheme" content="dark"/>
  <title>Trader Prep</title>
  <link rel="icon" href="favicon-32.png" sizes="32x32" type="image/png">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" referrerpolicy="no-referrer"/>
  <style>
    :root{
      --bg:#1b191b; --panel:#2a292f; --panel-2:#242328; --line:#35343a;
      --fg:#f1f2f4; --muted:#a7adbb;
      --accent:#6f5aff; --accent-graph:#7a63ff;
      --ok:#6abd74; --bad:#e05d5d; --warn:#d3a54a; --pill:#24252b;
    }
    body{background:var(--bg);color:var(--fg);font-family:sans-serif;margin:0}
    .chart{width:100%;height:190px;background:#24252b;border-radius:10px;display:block}
    .legend{display:flex;flex-wrap:wrap;gap:12px 20px;margin-top:8px;font-size:13px;color:var(--muted);align-items:center}
    .legend span{display:flex;align-items:center;gap:6px;white-space:nowrap}
    .legend .candle{position:relative;display:inline-block;width:14px;height:16px}
    .legend .candle::before{content:"";position:absolute;left:50%;top:1px;bottom:1px;width:2px;border-radius:2px;background:#7a7a85;transform:translateX(-50%)}
    .legend .candle.up::after{content:"";position:absolute;left:50%;bottom:3px;width:10px;height:9px;border-radius:2px;background:#6abd74;transform:translateX(-50%)}
    .legend .candle.down::after{content:"";position:absolute;left:50%;top:3px;width:10px;height:9px;border-radius:2px;background:#e05d5d;transform:translateX(-50%)}
    .legend .sw{display:inline-block;width:22px;height:0;border-top:3px dashed var(--accent)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" id="trendOut">
      <strong>Current Trend</strong>
      <canvas id="trendChart" class="chart"></canvas>
      <div class="legend" id="trendLegend">
        <span><span class="candle up"></span><span class="candle down"></span> Price (candles)</span>
        <span><span class="sw"></span> FMV (VWAP)</span>
      </div>
    </div>
    <div class="card" id="riskOut">
      <strong>Risk Read</strong>
      <canvas id="riskChart" class="chart"></canvas>
      <div class="legend" id="riskLegend">
        <span><span class="candle up"></span><span class="candle down"></span> Price (candles)</span>
        <span><span class="sw"></span> FMV (VWAP)</span>
      </div>
    </div>
  </div>
</body>
</html>
